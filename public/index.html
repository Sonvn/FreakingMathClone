<!DOCTYPE html>
<html lang="en" ng-app="freaking.math" ng-controller="freaking.math.ctrl">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./libs/css/style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./angular/app.js"></script>
</head>
<body>
<div>
    <div>
        <!--math:{{fomula}}-->
    </div>
    <a class="btn btn-success" ng-click="genRandomCalcation()">genRandomCalcation</a>
    <a class="btn btn-success" ng-click="run()">Run</a>
    <formular calculation="view.calculation"></formular>
    <button><i class="fa fa-check"></i></button>
    <button><i class="fa fa-times"></i></button>
    <button ng-click="_log()">log</button>
    <input id="Addition" type="checkbox" ng-model="operators.add"/><label for="Addition">Addition</label>{{operators.add}}
    <input id="Subtraction" type="checkbox" ng-model="operators.sub"/><label for="Subtraction">Subtraction</label>{{operators.sub}}
    <input id="Multiplication" type="checkbox" ng-model="operators.multi"/><label for="Multiplication">Multiplication</label>{{operators.multi}}
    <input id="Division" type="checkbox" ng-model="operators.divis"/><label for="Division">Division</label>{{operators.divis}}
</div>
</body>
</html>
