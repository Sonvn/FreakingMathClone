<!DOCTYPE html>
<html lang="en" ng-app="freaking.math" ng-controller="freaking.math.ctrl">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./libs/css/style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./angular/app.js"></script>
</head>
<body on-keypress="(keycode == 37 || keycode==39) && run(keycode==37)">
<div submit-answer>
    <div>
        <p id="resultText"></p>

        <p id="score">{{score}}</p>
    </div>
    <formular calculation="view.calculation"></formular>
    <button ng-click="run(true)"><i class="fa fa-check"></i></button>
    <button ng-click="run(false)"><i class="fa fa-times"></i></button>
    <button ng-click="init()">init</button>
    <input id="Addition" type="checkbox" ng-model="operators.add"/><label for="Addition">Addition</label>
    <input id="Subtraction" type="checkbox" ng-model="operators.sub"/><label for="Subtraction">Subtraction</label>
    <input id="Multiplication" type="checkbox" ng-model="operators.multi"/><label
        for="Multiplication">Multiplication</label>
    <input id="Division" type="checkbox" ng-model="operators.divis"/><label for="Division">Division</label>
</div>
</body>
</html>
